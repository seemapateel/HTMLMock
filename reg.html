<div class="well">
    <form>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" class="form-control" placeholder="Enter user ID or name">
        </div>
        <div class="form-group">
            <label for="user">User Name: </label>
            <input type="text" id="user" class="form-control" placeholder="Enter user ID or name">
